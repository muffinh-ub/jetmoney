<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/static/form_style.css"  type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transação</title>
</head>
<body>

<div class="container">
    <h2>Transações</h2>

    <form action="/salvar" method="post">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required placeholder="0.00">

        <label for="data">Data da Transação:</label>
        <input type="date" id="data" name="data" required>

        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required placeholder="Ex: Salário, Aluguel, Lazer">

        <label for="desc">Descrição:</label>
        <textarea id="desc" name="descricao" rows="3" placeholder="Detalhes da transação..."></textarea>

        <input type="submit" name="botao" value="Registrar"><br><br>
        <input type="submit" name="botao" value="Gerar dashboard">
    </form>
</div>
</body>
</html>
